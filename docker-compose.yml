services:
  web:
    build: .
    ports:
      - "8090:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./thumbnails:/app/thumbnails
      - ./hls:/app/hls
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - REQUIRE_ADMIN_TOKEN=true
      - ADMIN_TOKEN=${ADMIN_TOKEN:?Define ADMIN_TOKEN in your shell or .env file}
      - REQUIRE_PLAYER_TOKEN=true
      - PLAYER_TOKEN=${PLAYER_TOKEN:-}
      - FFPROBE_IDLE_TIMEOUT_MS=120000
      - FFMPEG_IDLE_TIMEOUT_MS=900000
      - FFMPEG_TOTAL_TIMEOUT_MS=0
      - MEDIA_STDIO_CAPTURE_LIMIT=131072
      - MEDIA_TERM_GRACE_MS=3000
      - MAX_FILE_SIZE=4294967296
      - TRANSCODE_CONCURRENCY=1
      - MAX_TRANSCODE_QUEUE=25
      - REQUEST_TIMEOUT_MS=300000
      - KEEP_ALIVE_TIMEOUT_MS=65000
      - HEADERS_TIMEOUT_MS=66000
      - SHUTDOWN_TIMEOUT_MS=15000
      - PORT=3000
      - LOG_LEVEL=info
      - LOG_TO_FILES=false
      - LOG_FILE_MAX_SIZE=10485760
      - LOG_FILE_MAX_FILES=5
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
